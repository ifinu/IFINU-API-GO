name: Deploy IFINU API GO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            echo "ğŸš€ Iniciando deploy da IFINU API GO..."

            # Navegar para o diretÃ³rio do projeto
            cd /home/mpx/ifinu-api-go || {
              echo "ğŸ“¦ Clonando repositÃ³rio pela primeira vez..."
              cd /home/mpx
              git clone https://github.com/ifinu/IFINU-API-GO.git ifinu-api-go
              cd ifinu-api-go
            }

            # Atualizar cÃ³digo
            echo "ğŸ“¥ Atualizando cÃ³digo..."
            git fetch origin
            git reset --hard origin/main

            # Parar containers antigos (Java e Go)
            echo "ğŸ›‘ Parando containers antigos..."
            docker stop ifinu-api 2>/dev/null || true
            docker rm ifinu-api 2>/dev/null || true
            docker stop ifinu-api-java 2>/dev/null || true
            docker rm ifinu-api-java 2>/dev/null || true

            # Matar qualquer processo na porta 8080
            echo "âš”ï¸ Liberando porta 8080..."
            lsof -t -i:8080 | xargs kill -9 2>/dev/null || true

            # Build da imagem Docker
            echo "ğŸ”¨ Buildando imagem Docker..."
            docker build -t ifinu-api-go:latest .

            # Limpar imagens antigas
            echo "ğŸ§¹ Limpando imagens antigas..."
            docker image prune -f

            # Executar novo container
            echo "ğŸš€ Iniciando novo container..."
            docker run -d \
              -p 8080:8080 \
              --name ifinu-api \
              --restart unless-stopped \
              --env-file /home/mpx/ifinu-api-go/.env \
              ifinu-api-go:latest

            # Aguardar container iniciar
            echo "â³ Aguardando container iniciar..."
            sleep 5

            # Verificar se estÃ¡ rodando
            echo "ğŸ” Verificando status..."
            docker ps | grep ifinu-api

            # Health check
            echo "ğŸ’š Testando health check..."
            curl -f http://localhost:8080/health || exit 1

            # Mostrar logs
            echo "ğŸ“‹ Ãšltimos logs:"
            docker logs --tail 20 ifinu-api

            echo "âœ… Deploy concluÃ­do com sucesso!"

      - name: Notificar sucesso
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ğŸ”— API disponÃ­vel em: http://api.ifinu.io"

      - name: Notificar falha
        if: failure()
        run: |
          echo "âŒ Deploy falhou!"
          echo "Verifique os logs acima para mais detalhes."
