name: Deploy IFINU API GO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy para Produ√ß√£o
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          command_timeout: 30m
          script: |
            cd /home/mpx/ifinu-api-go
            git pull origin main
            docker stop ifinu-api-go || true
            docker rm ifinu-api-go || true
            docker build -t ifinu-api-go:latest .
            docker run -d -p 8080:8080 --name ifinu-api-go --network ifinu-network --restart unless-stopped --env-file .env ifinu-api-go:latest
            sleep 5
            curl -f http://localhost:8080/health

      - name: Verificar deploy
        if: success()
        run: |
          echo "‚úÖ Deploy realizado com sucesso!"
          echo "üîó API: http://api.ifinu.io"

      - name: Deploy falhou
        if: failure()
        run: |
          echo "‚ùå Deploy falhou!"
