name: Deploy IFINU API GO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy para ProduÃ§Ã£o
    runs-on: self-hosted

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          echo "ðŸ”¨ Building Docker image..."
          docker build -t ifinu-api-go:latest .

      - name: Stop old container
        run: |
          echo "ðŸ›‘ Stopping old container..."
          docker stop ifinu-api-go || true
          docker rm ifinu-api-go || true

      - name: Start new container
        run: |
          echo "ðŸš€ Starting new container..."
          docker run -d \
            -p 8080:8080 \
            --name ifinu-api-go \
            --network ifinu-network \
            --restart unless-stopped \
            --env-file /home/mpx/ifinu-api-go/.env \
            ifinu-api-go:latest

      - name: Health check
        run: |
          echo "ðŸ’š Testing health check..."
          sleep 5
          curl -f http://localhost:8080/health
          echo ""
          echo "âœ… Deploy successful!"

      - name: Show status
        if: always()
        run: |
          docker ps | grep ifinu-api-go || true
          docker logs --tail 10 ifinu-api-go || true
