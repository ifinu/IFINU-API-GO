name: Deploy IFINU API GO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Iniciando deploy da IFINU API GO..."

            cd /home/mpx/ifinu-api-go

            echo "ğŸ“¥ Atualizando cÃ³digo..."
            git pull origin main

            echo "ğŸ›‘ Parando container antigo..."
            docker stop ifinu-api-go || true
            docker rm ifinu-api-go || true

            echo "ğŸ”¨ Buildando imagem Docker..."
            docker build -t ifinu-api-go:latest .

            echo "ğŸš€ Iniciando novo container..."
            docker run -d \
              -p 8080:8080 \
              --name ifinu-api-go \
              --network ifinu-network \
              --restart unless-stopped \
              --env-file .env \
              ifinu-api-go:latest

            echo "â³ Aguardando 5s..."
            sleep 5

            echo "ğŸ’š Testando health check..."
            curl -f http://localhost:8080/health

            echo "âœ… Deploy concluÃ­do!"
            docker ps | grep ifinu-api-go
            docker logs --tail 10 ifinu-api-go

      - name: Notificar sucesso
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ğŸ”— API disponÃ­vel em: http://api.ifinu.io"

      - name: Notificar falha
