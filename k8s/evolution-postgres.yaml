apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: evolution-postgres
  namespace: ifinu-production
  labels:
    app: evolution-postgres
spec:
  serviceName: evolution-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: evolution-postgres
  template:
    metadata:
      labels:
        app: evolution-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-db
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data

        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - evolution
            - -d
            - evolution
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - evolution
            - -d
            - evolution
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: evolution-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: evolution-postgres-service
  namespace: ifinu-production
  labels:
    app: evolution-postgres
spec:
  type: ClusterIP
  selector:
    app: evolution-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  clusterIP: None  # Headless service para StatefulSet
